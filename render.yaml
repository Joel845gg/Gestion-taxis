services:
  # BACKEND SERVICE (Web Service)
  - type: web
    name: taxi-backend
    env: node
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false

staticSites:
  # FRONTEND SERVICE (Static Site)
  - name: taxi-frontend
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: taxi-backend
          property: url
