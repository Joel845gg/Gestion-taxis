services:
  # BACKEND SERVICE (Web Service)
  - type: web
    name: taxi-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false

  # FRONTEND SERVICE (Web Service - Serving Static Files)
  # Changed to "web" type to avoid schema issues with "staticSites"
  - type: web
    name: taxi-frontend
    env: node
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npx serve -s dist -l 10000
    envVars:
      - key: PORT
        value: 10000
      - key: VITE_API_URL
        sync: false # User must provide this after backend is deployed
